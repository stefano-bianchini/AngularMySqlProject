<form class="form-add">
    <div class="form-group">
      <label for="descrizioneInput">Descrizione</label>
      <input class="form-control" id="descrizioneInput" aria-describedby="emailHelp" placeholder="Descrizione">
    </div>
    <div class="form-group">
      <label for="PrezzogInput">Prezzo Giornaliero: </label>
      <input class="form-control" id="PrezzogInput" placeholder="Prezzo Giornaliero">
    </div>
    <div class="form-group">
        <label for="PrezzosInput">Prezzo Settimanale: </label>
        <input class="form-control" id="PrezzosInput" placeholder="Prezzo Settimanale: ">
      </div>
    <div class="form-group">
        <label for="PrezzomInput">Prezzo Mensile: </label>
        <input class="form-control" id="PrezzomInput" placeholder="Prezzo Mensile: ">
    </div>
    <button type="submit" (click) = "addCategoria()" class="btn btn-primary">Salva</button>

</form>
